{{template "top" .}}
{{template "nav" .}}

<div class="w-full max-w-md mx-auto">
    <form method="POST" action="/projects" class="px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Project Title
            </label>
            <input name="Title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="short">
                Project Description
            </label>
            <textarea id="short-input" name="Short" id="short" cols="30" rows="10" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-6">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="LookingFor[]" value="Backend" class="sr-only peer">
                <div class="w-11 h-6 bg-silver peer-focus:outline-none peer-focus:ring-4 peer-focus:blue dark:peer-focus:blue rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:border-midnight after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:bubble-gum peer-checked:bg-blue"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Looking for Backend</span>
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="LookingFor[]" value="Frontend" class="sr-only peer">
                <div class="w-11 h-6 bg-silver peer-focus:outline-none peer-focus:ring-4 peer-focus:blue dark:peer-focus:blue rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:border-midnight after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:bubble-gum peer-checked:bg-blue"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Looking for Frontend</span>
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="LookingFor[]" value="Infra" class="sr-only peer">
                <div class="w-11 h-6 bg-silver peer-focus:outline-none peer-focus:ring-4 peer-focus:blue dark:peer-focus:blue rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:border-midnight after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:bubble-gum peer-checked:bg-blue"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Looking for Infrastructure</span>
            </label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Tags <i>(example: "golang,tailwind,anarchism")</i>
            </label>
            <input name="Tags" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="golang,tailwind,anarchism,space">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue hover:bg-blue text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Submit Project
            </button>
        </div>
    </form>

    <script src="/js/post.js"></script>
</div>

{{template "bottom" .}}
