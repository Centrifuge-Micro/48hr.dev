{{ template "top" .}}

{{ template "nav" .}}

<div class="w-full max-w-md mx-auto">
    <p><b class="font-bold">Created: </b>{{ .EnglishCreatedAt }}</p>
    <form method="POST" action="/profile" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Discord Name
            </label>
            <p class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {{ .UserDisplayName}}
            </p>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="short">
                Description
            </label>
            <textarea id="short-input" name="desc" id="short" cols="30" rows="10" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">{{ .UserDescription}}</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue hover:bg-blue text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Save
            </button>
        </div>
    </form>
</div>

{{ template "bottom" .}}
